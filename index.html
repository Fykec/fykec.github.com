---
layout: default
title: Yinjiaji's Site
---

<div class="github-card" data-user="fykec" data-width="400" data-height="150"></div>
<script src="http://lab.lepture.com/github-cards/widget.js"></script>

<div id="home">
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
